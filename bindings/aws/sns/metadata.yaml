schemaVersion: v1
type: bindings
name: aws.sns
version: v1
status: alpha
title: "AWS SNS"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/sns/
binding:
  output: true
  operations:
    - name: create
      description: "Create a new subscription"
capabilities: []
builtinAuthenticationProfiles:
  - name: "aws"
metadata:
  - name: topicArn
    required: true
    description: |
      The SNS topic name.
    example: '"arn:::topicarn"'
